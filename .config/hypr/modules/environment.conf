$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun
$browser = zen-browser

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2

    col.active_border = rgba(ff7733ff)
    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        xray = true
        size = 4
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float,class:^(zen-browser)$,title:^(Sign in - Google Accounts)$
windowrulev2 = center,class:^(zen-browser)$,title:^(Sign in - Google Accounts)$
windowrulev2 = size 800 600,class:^(zen-browser)$,title:^(Sign in - Google Accounts)$
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$,title:^(Volume Control)$
windowrulev2 = center,class:^(org.pulseaudio.pavucontrol)$,title:^(Volume Control)$
windowrulev2 = size 400 400,class:^(org.pulseaudio.pavucontrol)$,title:^(Volume Control)$
